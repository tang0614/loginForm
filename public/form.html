
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54c6be3660.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>

   
<div class="container" id="container">

	<div class="form-container sign-up-container">
		<form action="#" id="signUp_form">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			
			<div class='form-control'>
				<input type="text" id='username' placeholder="Name" />
				<small>Error message</small>
			</div>
		
			<div class='form-control'>
				<input type="email" id='email' placeholder="Email" />
				<small>Error message</small>
			</div>

			<div class='form-control'>
				<input type="password" id='password' placeholder="Password" />
				<small>Error message</small>
			</div>
			
			<div class='form-control'>
				<input type="password2" id='password2' placeholder="Confirm Password"/>
				<small>Error message</small>
			</div>
			
			<button type="submit">Sign Up</button>
		</form>
    </div>
    
	<div class="form-container sign-in-container">
		<form action="#" id="signIn_form" >
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
	
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#" class="forget">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
    </div>
    
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" >Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" >Sign Up</button>
			</div>
		</div>
	</div>
</div>
 <script src="main.js"></script>
</body>

<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="https://florin-pop.com">Xinyu Tang</a>
		
	</p>
</footer>
</html>
